<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neues Passwort setzen - ByteAlchemy</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(
          circle at 10% 10%,
          #071025 0%,
          #050912 50%,
          #030612 100%
        );
        font-family: Inter, system-ui, sans-serif;
        color: #e6eef6;
      }
      .card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 32px;
        width: 95%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      }
      .card:hover {
        animation: logoGlow 3s ease-in-out infinite alternate;
        box-shadow: 0 6px 30px rgba(139, 92, 246, 0.35);
      }
      @keyframes logoGlow {
        from {
          box-shadow: 0 6px 18px rgba(139, 92, 246, 0.25);
        }
        to {
          box-shadow: 0 10px 40px rgba(139, 92, 246, 0.9);
        }
      }
      h1 {
        color: #22d3ee;
        font-size: 1.6rem;
        margin-bottom: 12px;
      }
      input[type="password"] {
        width: 94%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(0, 0, 0, 0.25);
        color: #e6eef6;
        font-size: 16px;
        outline: none;
        margin-bottom: 16px;
      }
      input[type="password"]:focus {
        border-color: #22d3ee;
        box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1);
      }
      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(90deg, #22d3ee, #8b5cf6);
        color: #041015;
        font-weight: 700;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        transform: translateY(-2px);
      }
      .msg {
        margin-top: 12px;
        font-size: 14px;
        color: #9aa4b2;
      }
      a {
        color: #22d3ee;
        text-decoration: none;
        display: inline-block;
        margin-top: 16px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>üîë Neues Passwort setzen</h1>
      <input type="password" id="newPassword" placeholder="Neues Passwort" />
      <button id="confirmBtn">Passwort √§ndern</button>
      <div class="msg" id="msg"></div>
      <a href="index.html">‚Üê Zur√ºck zum Login</a>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCUUJ-Cjx2fS3d4z4BGy_wYMvg91HSUd08",
        authDomain: "bytealchemy-2ba0b.firebaseapp.com",
        projectId: "bytealchemy-2ba0b",
      };
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      const msg = document.getElementById("msg");
      const newPassword = document.getElementById("newPassword");
      const confirmBtn = document.getElementById("confirmBtn");

      // URL-Parameter auslesen (Firebase schickt "oobCode" in der Mail)
      const params = new URLSearchParams(window.location.search);
      const oobCode = params.get("oobCode");

      if (!oobCode) {
        msg.style.color = "#f87171";
        msg.textContent = "Ung√ºltiger oder fehlender Reset-Link.";
        confirmBtn.disabled = true;
      }

      confirmBtn.addEventListener("click", async () => {
        const password = newPassword.value.trim();
        if (password.length < 6) {
          msg.style.color = "#f87171";
          msg.textContent = "Das Passwort muss mindestens 6 Zeichen haben.";
          return;
        }

        try {
          await auth.confirmPasswordReset(oobCode, password);
          msg.style.color = "#22d3ee";
          msg.textContent = "‚úÖ Passwort erfolgreich ge√§ndert!";
          setTimeout(() => (window.location.href = "index.html"), 2000);
        } catch (error) {
          msg.style.color = "#f87171";
          msg.textContent = "Fehler: " + error.message;
        }
      });
    </script>
  </body>
</html>
